<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8"/>
        <title>Recetas</title>
    </head>
    <body>
        <header class="header">
            <h1>Mis recetas</h1>
        </header>
        <main>
            <div class="recipes">
                <div class="recipe" style="background-image: url('img/rp.jpg');"  onclick="window.open('html/ricepudding.html');">
                    <div class="name">Arroz con leche</div>
                </div>
                <div class="recipe" style="background-image: url('img/aj.jpg');"  onclick="window.open('html/alfajores.html');">
                    <div class="name">Alfajores</div>
                </div>
                <div class="recipe" style="background-image: url('img/gm.jpg');" onclick="window.open('html/cookies.html');">
                    <div class="name">Galletas</div>
                </div>
                <div class="recipe" style="background-image: url('img/qc.jpg');" onclick="window.open('html/chocolatebread.html');">
                    <div class="name">Queque de chocolate</div>
                </div>
                <div class="recipe" style="background-image: url('img/qb.jpg');" onclick="window.open('html/bananabread.html');">
                    <div class="name">Queque de banano</div>
                </div>
                <div class="recipe" style="background-image: url('img/rc.jpg');" onclick="window.open('html/cinnabon.html');">
                    <div class="name">Rollos de canela</div>
                </div>
                <div class="recipe" style="background-image: url('img/ec.jpg');" onclick="window.open('html/empanadas.html')">
                    <div class="name">Empanadas de chiverre</div>
                </div>
                <div class="recipe" style="background-image: url('img/pz.jpg');" onclick="window.open('html/pizza.html')">
                    <div class="name">Pizza</div>
                </div>
            </div>
        </main>
    </body>
</html>
